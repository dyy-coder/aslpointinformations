!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
    <title>Deacode LinkTree</title>
  </head>
  <body>
    <div class="container animate__animated animate__zoomIn">
      <!-- profile picture -->
      <div class="profile">
        <img src="profile.gif" alt="error image" class="animate__animated
          animate__pulse animate__infinite" />
        <p class="animate__animated animate__fadeInDownBig">ASL STORE</p>
      </div>

      <!-- link tree button -->
      <div class="link">
        <a href="https://tiktok.com/@aslpoint" target="_blank"
          class="animate__animated animate__bounceInLeft">tiktok</a>
        <a href="https://wa.me/6285724677692" target="_blank" class="animate__animated
          animate__bounceInLeft animate__delay-1s">WA ADMIN</a>
        <a href="https://chat.whatsapp.com/BsRm4taK2Qj8q2wQTYt6wP" target="_blank" class="animate__animated
          animate__bounceInLeft animate__delay-2s">grup jb</a>
        <a href="https://youtube.com/@Aslstore" target="_blank"
          class="animate__animated animate__bounceInLeft animate__delay-3s">youtube</a>
      </div>

      <!-- footer -->
      <div class="footer animate__animated animate__bounceInUp
        animate__delay-4s">
        <i>Made with html</i>
      </div>
    </div>
  </body>
</html>
